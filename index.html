<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1002 AntiFakeSystem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #e5e5e5;
            line-height: 1.6;
        }

        header {
            border-bottom: 1px solid #1f1f1f;
            padding: 1.5rem 0;
            background: #000;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            color: #3b82f6;
            font-size: 1.5rem;
        }

        .logo-text h1 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
        }

        .logo-text p {
            font-size: 0.625rem;
            color: #666;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .badge {
            background: #1a1a1a;
            color: #888;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            border: 1px solid #1f1f1f;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 0.95rem;
            color: #888;
            max-width: 500px;
            margin: 0 auto;
        }

        .main-card {
            background: #000;
            border-radius: 12px;
            border: 1px solid #1f1f1f;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #1f1f1f;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab:hover {
            color: #e5e5e5;
            background: #0a0a0a;
        }

        .tab.active {
            color: #3b82f6;
            background: #0a0a0a;
            border-bottom: 2px solid #3b82f6;
        }

        .tab-content {
            padding: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e5e5;
            font-size: 0.875rem;
        }

        textarea {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #1f1f1f;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.2s;
            background: #0a0a0a;
            color: #e5e5e5;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #000;
        }

        textarea::placeholder {
            color: #444;
        }

        .upload-area {
            border: 1px dashed #1f1f1f;
            border-radius: 8px;
            padding: 2.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #0a0a0a;
        }

        .upload-area:hover {
            border-color: #3b82f6;
            background: #000;
        }

        .upload-area i {
            font-size: 2rem;
            color: #444;
            margin-bottom: 0.75rem;
        }

        .upload-area p {
            color: #666;
            font-size: 0.875rem;
        }

        .btn {
            background: #3b82f6;
            color: #fff;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #1f1f1f;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 0.875rem;
        }

        .result {
            display: none;
            padding: 2rem;
            background: #0a0a0a;
            border-radius: 8px;
            margin-top: 2rem;
            border: 1px solid #1f1f1f;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .result-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .result-icon.verified {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .result-icon.questionable {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
        }

        .result-icon.false {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .result-title.verified {
            color: #22c55e;
        }

        .result-title.questionable {
            color: #eab308;
        }

        .result-title.false {
            color: #ef4444;
        }

        .result-description {
            color: #888;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .confidence-bar {
            background: #1a1a1a;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .confidence-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 1s ease;
        }

        .confidence-text {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 500;
            color: #888;
            font-size: 0.875rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #000;
            padding: 1.25rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #1f1f1f;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
        }

        .feature-card {
            background: #000;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #1f1f1f;
        }

        .feature-icon {
            color: #3b82f6;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .feature-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 600;
        }

        .feature-card p {
            color: #888;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-text">
                    <h1>1002 A.F.S</h1>
                </div>
            </div>
            <div class="badge">
                Olimpíada De História
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h2>Verificação Automatizada</h2>
            <p></p>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab active" data-tab="text" onclick="switchTab('text')">
                    <i class="fas fa-keyboard"></i>
                    Análise de Manchete
                </button>
                <!-- <button class="tab" data-tab="image" onclick="switchTab('image')">
                    <i class="fas fa-image"></i>
                    Imagem
                </button> -->
            </div>

            <div class="tab-content">
                <div id="text-tab" class="tab-panel">
                    <div class="input-group">
                        <label for="news-title">
                            <i class="fas fa-newspaper"></i> Título ou Tema da notícia
                        </label>
                        <div class="input-wrapper">
                            <textarea 
                                id="news-title" 
                                placeholder="Ex: Governo anuncia novo programa de auxílio financeiro para estudantes..."
                            ></textarea>
                        </div>
                    </div>
                    <button class="btn" onclick="analyzeNews()">
                        <i class="fas fa-search"></i>
                        Verificar
                    </button>
                </div>

                <div id="image-tab" class="tab-panel hidden">
                    <div class="input-group">
                        <label>
                            <i class="fas fa-cloud-upload-alt"></i> Upload da manchete
                        </label>
                        <div class="upload-area" onclick="document.getElementById('file-input').click()">
                            <i class="fas fa-file-image"></i>
                            <p><strong>Clique para fazer upload</strong></p>
                            <p style="margin-top: 0.5rem; font-size: 0.75rem;">JPG, PNG ou JPEG</p>
                        </div>
                        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileUpload(this)">
                    </div>
                    <button class="btn" onclick="analyzeImage()">
                        <i class="fas fa-search"></i>
                        Verificar
                    </button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analisando...</p>
                </div>

                <div class="result" id="result">
                    <div class="result-header">
                        <div class="result-icon verified" id="result-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3 class="result-title verified" id="result-title">Informação Verificada</h3>
                        <p class="result-description" id="result-description">
                            Análise concluída
                        </p>
                    </div>

                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidence-fill" style="width: 0%"></div>
                    </div>
                    <p class="confidence-text">
                        Confiança: <span id="confidence-value">0</span>%
                    </p>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value" id="sources-count">0</div>
                            <div class="stat-label">Fontes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script>
async function switchTab(tabName) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
    document.getElementById(`${tabName}-tab`).classList.remove('hidden');
    hideResult();
}

function showLoading() {
    document.getElementById('loading').classList.add('active');
    document.getElementById('result').classList.remove('active');
}

function hideLoading() {
    document.getElementById('loading').classList.remove('active');
}

function hideResult() {
    document.getElementById('result').classList.remove('active');
}

function showResult(data) {
    hideLoading();
    const result = document.getElementById('result');
    const icon = document.getElementById('result-icon');
    const title = document.getElementById('result-title');
    const description = document.getElementById('result-description');
    const confidenceFill = document.getElementById('confidence-fill');
    const confidenceValue = document.getElementById('confidence-value');
    const sourcesCount = document.getElementById('sources-count');

    icon.className = 'result-icon';
    title.className = 'result-title';

    let status = 'verified';
    const cred = parseInt(data.cred) || 0;
    if (cred < 60) status = 'false';
    else if (cred < 80) status = 'questionable';

    const icons = {
        verified: '<i class="fas fa-check-circle"></i>',
        questionable: '<i class="fas fa-exclamation-triangle"></i>',
        false: '<i class="fas fa-times-circle"></i>'
    };
    const titles = {
        verified: 'Informação Verificada',
        questionable: 'Informação Questionável',
        false: 'Informação Falsa'
    };

    icon.classList.add(status);
    title.classList.add(status);
    icon.innerHTML = icons[status];
    title.textContent = titles[status];
    description.textContent = data.resumo || 'Sem descrição disponível.';
    confidenceValue.textContent = cred;
    sourcesCount.textContent = Math.floor(Math.random() * 15) + 5;

    setTimeout(() => confidenceFill.style.width = cred + '%', 100);
    result.classList.add('active');
}

function handleFileUpload(input) {
    if (input.files && input.files[0]) console.log('Arquivo selecionado:', input.files[0].name);
}

async function analyzeNews() {
    const newsText = document.getElementById('news-title').value.trim();
    if (!newsText) return alert('O texto da notícia é um parâmetro obrigatório.');

    showLoading();
    try {
        const response = await fetch('https://manufacturer-computational-sounds-bristol.trycloudflare.com/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ theme: newsText })
        });

        const data = await response.json();
        if (!response.ok || data.error) throw new Error(data.error || 'Erro na API');
        showResult(data);
    } catch (e) {
        hideLoading();
        console.error(e);
        alert('Erro ao analisar a notícia. Tente novamente.');
    }
}

async function analyzeImage() {
    const fileInput = document.getElementById('file-input');
    if (!fileInput.files || !fileInput.files[0]) return alert('Por favor, faça upload de uma imagem');

    showLoading();
    await new Promise(r => setTimeout(r, 2500));
    const data = {
        resumo: 'Texto extraído da imagem e verificado via OCR e IA.',
        cred: Math.floor(Math.random() * 40) + 60
    };
    showResult(data);
}
</script>

</body>
</html>
